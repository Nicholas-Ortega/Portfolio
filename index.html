<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css" />

<body>
    <header>
        <h1 id="Port_header"></i>Nicholas Ortega</h1>
        <!-- When the width/height gets too small to view, it converts to a mobile friendly UI -->
        <div class="overlay" id="mobile-menu-content">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <!-- Overlay content -->
            <nav class="overlay-content">
                <a href="#Bio" onclick="closeNav()">About Me</a>
                <a href="#Bio" onclick="closeNav()">Contact Info</a>
                <a href="#portfolio" onclick="closeNav()">Portfolio Images</a>
            </nav>
        </div>
        <!-- When the screen is minimized or opened on a mobile device  -->
        <span id="menu-icon" onclick="openNav()">&#9776;</span>
        <!-- Animates the opening and closing of the menu icon -->
        <script>
            function openNav() {
                document.getElementById("mobile-menu-content").style.width = "100%";
            }
            function closeNav() {
                document.getElementById("mobile-menu-content").style.width = "0%";
            }
        </script>
        <!-- Navbar tool to jump between section -->
        <nav id="navbar">
            <ul>
                <li>
                    <a href="#Bio" onclick="closeNav()">About Me</a>
